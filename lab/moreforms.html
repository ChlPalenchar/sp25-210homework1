<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3 | More Forms</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="moreforms.html">More Forms</a>
        </li>
      </ul>
    </nav>

    <h1>More Forms</h1>

    <form action="moreforms.html">
      <div>
        <input type="checkbox" name="soulContract" id="soulContract" />
        <label for="soulContract">Sign away your soul</label>
      </div>
      <div>
        <input type="radio" name="lengthContract" id="lengthContract1" />
        <label for="lengthContract1">1 year</label>

        <input type="radio" name="lengthContract" id="lengthContract2" />
        <label for="lengthContract2">2 years</label>

        <input
          type="radio"
          name="lengthContract"
          id="lengthContract50"
          checked
        />
        <label for="lengthContract50">50 years</label>
      </div>
      <fieldset>
        <legend>Personal Info</legend>

        <div>
          <label for="fullname">Fullname:</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            required
            list="commonNames"
          />

          <datalist id="commonNames">
            <option value="Jesse">Jesse</option>
            <option value="James">James</option>
            <option value="Meowth">Meowth</option>
          </datalist>
        </div>
      </fieldset>

      <div>
        <input type="submit" value="Sign" />
      </div>
    </form>
  </body>
</html>

    <h1>Containers and Forms</h1>

    <form
      action="https://wp.zybooks.com/form-viewer.php"
      method="post"
      enctype="multipart/form-data"
    >
      <div>
        <label for="favoriteSnack">Favorite Snack:</label>
        <input
          type="text"
          name="favoriteSnack"
          id="favoriteSnack"
          placeholder="rice crisps"
          required
        />
      </div>

      <div>
        <label for="leastfavoritesnack">Least Favorite Snack</label>
        <input
          type="text"
          name="leastfavoritesnack"
          id="leastfavoritesnack"
          value="Bell Peppers"
        />
      </div>
      <div>
        <label for="explain">Explain Your Choices</label>
        <textarea name="explain" id="explain"></textarea>
      </div>

      <!-- Image/* in accept input type file text area include "cols" 50 and rows 3. Post method with link provided. Email type. dont forget Form element. Divs. Button input. Link in action, post in method-->

      <div>
        <label for="snackColorMood">Snack Color Mood</label>
        <input type="color" name="snackColorMood" id="snackColorMood" />
      </div>

      <input type="submit" value="Submit Snacks" />
    </form>
  </body>
